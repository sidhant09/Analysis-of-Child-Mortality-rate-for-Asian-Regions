            data_linechart=[{"values": [{"y": 125.833333333, "x": 1990.5}, {"y": 108.8, "x": 1995.5}, {"y": 91.3, "x": 2000.5}, {"y": 74.7, "x": 2005.5}, {"y": 59.9666666667, "x": 2010.5}, {"y": 47.8, "x": 2015.5}], "key": "India", "yAxis": "1"}, {"values": [{"y": 54.0666666667, "x": 1990.5}, {"y": 47.5666666667, "x": 1995.5}, {"y": 37.0, "x": 2000.5}, {"y": 24.0, "x": 2005.5}, {"y": 15.7, "x": 2010.5}, {"y": 10.8, "x": 2015.5}], "key": "China", "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart;



                chart.yAxis
                .tickFormat(d3.format(',.02f'));



          chart.showLegend(true);
